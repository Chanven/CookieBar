apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3
        versionName "0.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'liuguangqiang'
    groupId = 'com.liuguangqiang.cookie'
    artifactId = 'CookieBar'
    publishVersion = '1.0.1'
    desc = 'CookieBar is a lightweight library for showing a brief message at the top or bottom of the screen.'
    website = 'https://github.com/liuguangqiang/CookieBar'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:design:28.0.0'
}
